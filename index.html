<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-grid">
                <div class="home-grid">
                    <h3>HOME</h3>
                    <p class="score" id="home-score">0</p>
                    <div class="buttons">
                        <button onclick="homeone()">+1</button>
                        <button onclick="hometwo()">+2</button>
                        <button onclick="homethree()">+3</button>
                    </div>               
                    
                </div> 
                <div>
                    <h3>AWAY</h3>
                    <p class="score" id="guest-score">0</p>
                    <div class="buttons">
                        <button onclick="guestone()">+1</button>
                        <button onclick="guesttwo()">+2</button>
                        <button onclick="guestthree()">+3</button>
                    </div>  
                </div>               
            </div>
        </div>
        <div class="reset-btn">
            <button onclick="reset()">RESET
                <img class="image" src="icons/reset-icon.png">
            </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
